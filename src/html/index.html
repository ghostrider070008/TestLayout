<!DOCTYPE html>
<html lang="RU-ru">
  <head></head>
  <meta charset="UTF-8">
  <title>Проверка списков</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="static/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" type="text/css" href="static/css/fontawesome.css">
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/fontawesome.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
    <div class="calendar">
      <div class="container">
        <div class="row">
          <div class="col-sm-1"><i class="fas fa-arrow-left"></i></div>
            <div class="col-sm-10">
              <div class="row">
                <h3 id="app-month">{{ message }}</h3>
                <h3 id="app-year">{{ message }}</h3>
              </div>
            </div>
          <div class="col-sm-1"><i class="fas fa-arrow-right"></i></div>
        </div>
        <div class="row" id="app-weekday">
            <h5 class="col-sm" v-for="weekday in weekdays">{{ weekday.text }}</h5>


        </div>
      </div>
    </div>
    <script src="static/js/ajax.js"></script>
  </body>
  <script src="static/js/libs.min.js"></script>
  <script src="static/js/main.js"></script>
</html>
